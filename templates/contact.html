{% extends "layout.html" %}

{% block title %}
Contact
{% endblock %}

{% block content %}

    <div class="contact-form-wrapper">
        <div id="image-container">
            <img src="{{ url_for('static', filename='images/contact-image.jpg') }}" alt="Contact Image" style="width: 594px; height: 741px; object-fit: cover; object-position: 50% 50%;">
        </div>
        <div class="contact-form-container">
            <form id="contact-form" action="{{ url_for('contact') }}" method="post" novalidate>
                <fieldset class="contact-fieldset">
                  <legend id="contact-legend">Contact us if you have any questions</legend>
                  <div class="form-row">
                    <div class="form-group col-4">
                      <input type="text" id="name" name="name" placeholder="Name" required value="{{ name }}">
                    </div>
                    <div class="form-group col-4">
                      <input type="email" id="email" name="email" placeholder="Email" required value="{{ email }}">
                    </div>
                  </div>
                  <div class="contactFormRow">
                    <div class="form-group col-8">
                      <input type="text" id="subject" name="subject" placeholder="Subject" required value="{{ subject }}">
                    </div>
                  </div>
                  <div class="contactFormRow">
                    <div class="form-group col-8">
                      <input type="tel" id="phone" name="phone" placeholder="Phone" required value="{{ phone }}">
                    </div>
                  </div>
                  <div class="contactFormRow">
                    <div class="form-group">
                      <textarea id="message" name="message" placeholder="Type your message here" required value="{{ message }}"></textarea>
                    </div>
                  </div>
                  <div class="form-row">
                    <button type="submit">Submit</button>
                  </div>
                </fieldset>
              </form>
        </div>
    </div>

{% endblock %}
