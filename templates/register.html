{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container user-Registration-form">
        <form method="post" action="{{url_for('register')}}" novalidate>
            <fieldset class="register-fieldset">
                <legend>User Registration</legend>
                <div class="d-flex flex-wrap">
                    <div class="form-group flex-grow-1 flex-md-grow-0">
                        <input autocomplete="off" type="text" class="form-control" placeholder="Username" id="username" name="username" required value="{{ username }}">
                    </div>
                    <div class="form-group flex-grow-1 flex-md-grow-0">
                        <input autocomplete="off" type="input" class="form-control" placeholder="Email" id="email" name="email" required value="{{ email }}">
                    </div>
                    <div class="form-group flex-grow-1 flex-md-grow-0">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group flex-grow-1 flex-md-grow-0">
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirmation" name="confirmation" required>
                    </div>
                </div>
                <button type="submit">Register</button>
            <div>
                <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign in here</a></p>
            </div>
        </fieldset>
        </form>
    </div>
{% endblock %}
