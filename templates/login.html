{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div class="container user-login-form">
        <form method="post" action="{{url_for('login')}}" novalidate>
            <fieldset class="login-fieldset">
                <legend>User Log In</legend>
                <div class="d-flex flex-wrap">
                    <div class="form-group flex-grow-1 flex-md-grow-0">
                        <input autocomplete="off" type="text" class="form-control" placeholder="Username or Email" id="username" name="username" required>
                    </div>
                    <div class="form-group flex-grow-1 flex-md-grow-0">
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
                    </div>
                </div>
                <div class="form-group flex-grow-1 flex-md-grow-0">
                    <label class="checkbox">
                    <input type="checkbox" name="remember">Remember me</label>
                </div>
                <button type="submit">Log In</button>
            <div>
                <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
            </div>
        </fieldset>
        </form>
    </div>
{% endblock %}
