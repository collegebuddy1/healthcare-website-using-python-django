{% extends "layout.html" %}

{% block title %}
{{ article['title'] }}
{% endblock %}

{% block content %}
<div class="container" style="padding-top: 100px;">
    <p class="card-category card-highlight">{{ article['category'].upper() }}</p>
    <h1 class="card-article-title">{{ article['title'] }}</h1>
    <p><em>Created at: {{ created_at }}</em></p>
    <div class="text-center">
        <img src="{{ url_for('static', filename=article['image_path']) }}" alt="{{ article['title'] }}" style="height: 400px; width: 600px;">
    </div>
    <div class="article-content mt-4">
        {% for paragraph in paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
    <a href="{{ url_for('articles') }}" class="btn articles-btn">Back to Articles</a>
</div>
{% endblock %}
