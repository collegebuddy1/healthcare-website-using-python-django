{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <div class="container user-changepassword-form">
        <fieldset>
            <legend>Change Password</legend>
            <form action="{{ url_for('change_password') }}" method="post" novalidate>
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmation" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmation" name="confirmation" required>
                </div>
                <button type="submit" class="btn btn-changepassword-custom" href="{{ url_for('change_password') }}">Apply changes</button>
            </form>
        </fieldset>
    </div>

{% endblock %}
